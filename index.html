  <header class="w3-container w3-blue w3-center" style="padding:24px 12px">
      <h1 class="w3-margin w3-jumbo">Your Horoscope</h1>
      <p><i>Your Guaranteed* Prediction** for Today***™</i></p>
  </header>

  <div class="w3-row-padding w3-padding-16 w3-container">
    <div class="w3-content">
      <div class="w3-twothird">
        <h1>Choose your sign</h1>
        <h5 class="w3-padding-8">
          <label>My sign:</label>
          <select id="signs">
            <option value="Aries">Aries</option>
            <option value="Taurus">Taurus</option>
            <option value="Gemini">Gemini</option>
            <option value="Cancer">Cancer</option>
            <option value="Leo">Leo</option>
            <option value="Virgo">Virgo</option>
            <option value="Libra">Libra</option>
            <option value="Scorpio">Scorpio</option>
            <option value="Sagittarius">Sagittarius</option>
            <option value="Capricorn">Capricorn</option>
            <option value="Aquarius">Aquarius</option>
            <option value="Pisces">Pisces</option>
          </select>
        </h5>
        <p class="w3-text-grey">Not sure what your sign is? Select your birthday instead: <input type="date"></p>
        <!-- <p>Your sign is: </p> -->
        <button id="generate-horoscope" onclick="spinMyWebOfFate()">Tell Me My Fortune</button>
      </div>
    </div>
  </div>
  
  <div class="w3-row-padding w3-light-grey w3-padding-16 w3-container">
    <div class="w3-content">
      <div class="w3-twothird">
        <h1>The stars say...</h1>
        <!-- <p class="w3-padding-16" id="horoscope-container" style="padding: 10px; border: 2px solid black;">(Your fortune here)</p> -->

      </div>
    </div>
  </div>
