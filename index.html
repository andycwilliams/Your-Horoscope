<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./styles/reset.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lato"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" type="text/css" href="./styles/styles.css" />
    <title>Your Horoscope</title>
  </head>

  <body>
    <header class="w3-container w3-blue w3-center" style="padding: 20px 12px">
      <h1 class="w3-margin w3-jumbo">Your Horoscope</h1>
      <img
        src="./assets/AriesIcon.png"
        id="AriesIcon"
        alt="Aries symbol"
        width="25"
        height="25"
      />
      <img
        src="./assets/TaurusIcon.png"
        id="TaurusIcon"
        alt="Taurus symbol"
        width="25"
        height="25"
      />
      <img
        src="./assets/GeminiIcon.png"
        id="GeminiIcon"
        alt="Gemini symbol"
        width="25"
        height="25"
      />
      <img
        src="./assets/CancerIcon.png"
        id="CancerIcon"
        alt="Cancer symbol"
        width="25"
        height="25"
      />
      <img
        src="./assets/LeoIcon.png"
        id="LeoIcon"
        alt="Leo symbol"
        width="25"
        height="25"
      />
      <img
        src="./assets/VirgoIcon.png"
        id="VirgoIcon"
        alt="Virgo symbol"
        width="25"
        height="25"
      />
      <img
        src="./assets/LibraIcon.png"
        id="LibraIcon"
        alt="Libra symbol"
        width="25"
        height="25"
      />
      <img
        src="./assets/ScorpioIcon.png"
        id="ScorpioIcon"
        alt="Scorpio symbol"
        width="25"
        height="25"
      />
      <img
        src="./assets/SagittariusIcon.png"
        id="SagittariusIcon"
        alt="Sagittarius symbol"
        width="25"
        height="25"
      />
      <img
        src="./assets/CapricornIcon.png"
        id="CapricornIcon"
        alt="Capricorn symbol"
        width="25"
        height="25"
      />
      <img
        src="./assets/AquariusIcon.png"
        id="AquariusIcon"
        alt="Aquarius symbol"
        width="25"
        height="25"
      />
      <img
        src="./assets/PiscesIcon.png"
        id="PiscesIcon"
        alt="Pisces symbol"
        width="25"
        height="25"
      /><br /><br />
      <i>Your Guaranteed* Prediction** for Today***™</i>
    </header>

    <div class="w3-row-padding w3-padding-16 w3-container">
      <div class="w3-content">
        <div>
          <h1>Choose your sign</h1>
          <h5 class="w3-padding-8">
            <label>My sign:</label>
            <select class="selectors">
              <option value="default" selected disabled hidden>
                Choose here
              </option>
              <option value="Aries">Aries</option>
              <option value="Taurus">Taurus</option>
              <option value="Gemini">Gemini</option>
              <option value="Cancer">Cancer</option>
              <option value="Leo">Leo</option>
              <option value="Virgo">Virgo</option>
              <option value="Libra">Libra</option>
              <option value="Scorpio">Scorpio</option>
              <option value="Sagittarius">Sagittarius</option>
              <option value="Capricorn">Capricorn</option>
              <option value="Aquarius">Aquarius</option>
              <option value="Pisces">Pisces</option>
            </select>
          </h5>
          <p class="w3-text-grey">
            Does the celestial plane obscure knowledge of your sign?? Select
            your birthday instead:
            <input class="selectors" type="date" />
          </p>
          <button id="generate-horoscope-button" onclick="handleClick()">
            <i> O Spirits, Tell Me My Fortune!</i>
          </button>
          <div id="determineSign"></div>
        </div>
      </div>
    </div>

    <div class="w3-row-padding w3-light-grey w3-padding-16 w3-container">
      <div class="w3-content">
        <div>
          <h1>The stars say...</h1>
          <i>
            <textarea
              class=""
              id="horoscope-container"
              rows="6"
              cols="100"
              readonly
            >
In here, your fortune shall appear...
</textarea
            >
          </i>
          <p
            id="peculiar-albert"
            class="w3-text-grey"
            style="font-size: 20px"
            display="block"
          >
            <a
              href="https://www.youtube.com/watch?v=XjlD6yYq5as"
              target="_blank"
              >♪♫ That's your horoscope for today ♫♪</a
            >
          </p>
        </div>
      </div>
    </div>

    <div class="w3-container w3-black w3-center w3-opacity w3-padding-12">
      <p>Horoscope © 2,000 BCE</p>
    </div>

    <footer class="w3-container w3-padding-12 w3-center w3-opacity">
      <div class="w3-xlarge w3-padding-12">
        <i class="fa fa-facebook-official w3-hover-opacity"></i>
        <i class="fa fa-instagram w3-hover-opacity"></i>
        <i class="fa fa-twitter w3-hover-opacity" src=""></i>
      </div>
      <p>
        Powered by the COSMOS (and also
        <a href="https://www.w3schools.com/w3css/default.asp" target="_blank"
          >w3.css</a
        >)
      </p>
    </footer>
  </body>
  <script src="./scripts/script.js"></script>
</html>
