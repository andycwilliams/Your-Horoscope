<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Horoscope</title>
</head>
<body>
    <header>
        <h1>Your Horoscope</h1>
        <p>The relative position of the planets and the stars have a special deep significance or meaning that exclusively applies to only you!</p>
    </header>
    <label for="signs">Choose your sign:</label>
    <select name="signs" id="signs">
      <option value="Aries">Aries</option>
      <option value="Taurus">Taurus</option>
      <option value="Gemini">Gemini</option>
      <option value="Cancer">Cancer</option>
      <option value="Leo">Leo</option>
      <option value="Virgo">Virgo</option>
      <option value="Libra">Libra</option>
      <option value="Scorpio">Scorpio</option>
      <option value="Sagittarius">Sagittarius</option>
      <option value="Capricorn">Capricorn</option>
      <option value="Aquarius">Aquarius</option>
      <option value="Pisces">Pisces</option>
    </select>
    <p>Not sure what your sign is? Simply select your birthday instead:</p>
<button id="generate-horoscope">Tell Me My Fortune</button>

<h4><a href="https://www.youtube.com/watch?v=XjlD6yYq5as" target="_blank">♪♫ That's your horoscope for today ♫♪</a></h4>
</body>
</html>
